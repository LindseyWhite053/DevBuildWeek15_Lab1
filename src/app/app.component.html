<h1>My Thoughts</h1>

<button (click)="viewForm()">New Thought</button>
<div *ngIf="postFormVisible==true">
  <h2>New Post</h2>
  Title: <input type="text" [(ngModel)]="newPost.title"/><br/>
  Thought: <input type="text" [(ngModel)]="newPost.thought"/>
  <button (click)="addPost()">Post</button>
</div>


<div *ngFor="let post of posts">
  {{post.title}} <br/>
  {{post.thought}} 
</div>
